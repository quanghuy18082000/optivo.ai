<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="p-8">
        <h1 class="text-2xl mb-4">Tooltip Test</h1>
        
        <!-- Test with content prop -->
        <div class="mb-4">
            <tooltip content="This is a tooltip with content prop">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">
                    Hover me (content prop)
                </button>
            </tooltip>
        </div>
        
        <!-- Test with slot -->
        <div class="mb-4">
            <tooltip>
                <template #default>
                    <strong>Bold tooltip content</strong> with HTML
                </template>
                <template v-slot:default>
                    <button class="bg-green-500 text-white px-4 py-2 rounded">
                        Hover me (slot content)
                    </button>
                </template>
            </tooltip>
        </div>
        
        <!-- Test different positions -->
        <div class="grid grid-cols-2 gap-4 mt-8">
            <tooltip content="Top tooltip" position="top">
                <button class="bg-red-500 text-white px-4 py-2 rounded">Top</button>
            </tooltip>
            
            <tooltip content="Bottom tooltip" position="bottom">
                <button class="bg-yellow-500 text-white px-4 py-2 rounded">Bottom</button>
            </tooltip>
            
            <tooltip content="Left tooltip" position="left">
                <button class="bg-purple-500 text-white px-4 py-2 rounded">Left</button>
            </tooltip>
            
            <tooltip content="Right tooltip" position="right">
                <button class="bg-pink-500 text-white px-4 py-2 rounded">Right</button>
            </tooltip>
        </div>
    </div>

    <script>
        // Simple tooltip component for testing
        const { createApp, ref, computed, nextTick, onMounted, onBeforeUnmount } = Vue;
        
        const Tooltip = {
            template: `
                <div
                    ref="triggerRef"
                    class="inline-block"
                    @mouseenter="showTooltip"
                    @mouseleave="hideTooltip"
                >
                    <slot />
                </div>
                
                <teleport to="body">
                    <transition
                        enter-active-class="transition-opacity duration-200"
                        enter-from-class="opacity-0"
                        enter-to-class="opacity-100"
                        leave-active-class="transition-opacity duration-150"
                        leave-from-class="opacity-100"
                        leave-to-class="opacity-0"
                    >
                        <div
                            v-if="isVisible && content"
                            ref="tooltipRef"
                            class="fixed z-[9999] px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-lg max-w-xs break-words pointer-events-none"
                            :style="tooltipStyle"
                            role="tooltip"
                        >
                            {{ content }}
                        </div>
                    </transition>
                </teleport>
            `,
            props: {
                content: {
                    type: String,
                    default: "",
                },
                position: {
                    type: String,
                    default: "top",
                },
            },
            setup(props) {
                const triggerRef = ref(null);
                const isVisible = ref(false);
                const tooltipPosition = ref({ top: 0, left: 0 });
                
                let showTimeout = null;
                let hideTimeout = null;
                
                const calculatePosition = () => {
                    if (!triggerRef.value) return;
                    
                    const triggerRect = triggerRef.value.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                    
                    let top = 0;
                    let left = 0;
                    
                    switch (props.position) {
                        case "top":
                            top = triggerRect.top + scrollTop - 8;
                            left = triggerRect.left + scrollLeft + triggerRect.width / 2;
                            break;
                        case "bottom":
                            top = triggerRect.bottom + scrollTop + 8;
                            left = triggerRect.left + scrollLeft + triggerRect.width / 2;
                            break;
                        case "left":
                            top = triggerRect.top + scrollTop + triggerRect.height / 2;
                            left = triggerRect.left + scrollLeft - 8;
                            break;
                        case "right":
                            top = triggerRect.top + scrollTop + triggerRect.height / 2;
                            left = triggerRect.right + scrollLeft + 8;
                            break;
                    }
                    
                    tooltipPosition.value = { top, left };
                };
                
                const tooltipStyle = computed(() => {
                    const baseStyle = {
                        top: `${tooltipPosition.value.top}px`,
                        left: `${tooltipPosition.value.left}px`,
                        zIndex: 9999,
                    };
                    
                    switch (props.position) {
                        case "top":
                            baseStyle.transform = "translate(-50%, -100%)";
                            break;
                        case "bottom":
                            baseStyle.transform = "translate(-50%, 0)";
                            break;
                        case "left":
                            baseStyle.transform = "translate(-100%, -50%)";
                            break;
                        case "right":
                            baseStyle.transform = "translate(0, -50%)";
                            break;
                    }
                    
                    return baseStyle;
                });
                
                const showTooltip = () => {
                    console.log("Showing tooltip:", props.content);
                    if (!props.content) return;
                    
                    clearTimeout(hideTimeout);
                    calculatePosition();
                    
                    showTimeout = setTimeout(() => {
                        isVisible.value = true;
                    }, 300);
                };
                
                const hideTooltip = () => {
                    clearTimeout(showTimeout);
                    hideTimeout = setTimeout(() => {
                        isVisible.value = false;
                    }, 100);
                };
                
                onBeforeUnmount(() => {
                    clearTimeout(showTimeout);
                    clearTimeout(hideTimeout);
                });
                
                return {
                    triggerRef,
                    isVisible,
                    tooltipStyle,
                    showTooltip,
                    hideTooltip,
                };
            }
        };
        
        createApp({
            components: {
                Tooltip
            }
        }).mount('#app');
    </script>
</body>
</html>
