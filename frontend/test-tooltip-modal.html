<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip in Modal Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="p-8">
        <h1 class="text-2xl mb-4">Tooltip in Modal Test</h1>
        
        <button @click="showModal = true" class="bg-blue-500 text-white px-4 py-2 rounded">
            Open Modal with Tooltip
        </button>
        
        <!-- Modal -->
        <div v-if="showModal" class="fixed inset-0 z-50 overflow-hidden" @click="showModal = false">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl p-8 max-w-md w-full" @click.stop>
                <h2 class="text-xl font-bold mb-4">Modal with Tooltip</h2>
                
                <!-- Test tooltip in modal -->
                <div class="mb-4">
                    <tooltip content="This tooltip should appear above modal">
                        <button class="bg-green-500 text-white px-4 py-2 rounded">
                            Hover for tooltip (in modal)
                        </button>
                    </tooltip>
                </div>
                
                <!-- Test truncate text in modal -->
                <div class="mb-4">
                    <div class="bg-blue-100 p-3 rounded max-w-32">
                        <truncate-text 
                            name="This is a very long project name that should be truncated"
                            :force-tooltip="true"
                            text-class="text-sm font-medium text-blue-800"
                        />
                    </div>
                </div>
                
                <button @click="showModal = false" class="bg-gray-500 text-white px-4 py-2 rounded">
                    Close Modal
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, nextTick, onMounted, onBeforeUnmount, useSlots } = Vue;
        
        const Tooltip = {
            template: `
                <div
                    ref="triggerRef"
                    class="inline-block"
                    @mouseenter="showTooltip"
                    @mouseleave="hideTooltip"
                >
                    <slot />
                </div>
                
                <teleport to="body">
                    <transition
                        enter-active-class="transition-opacity duration-200"
                        enter-from-class="opacity-0"
                        enter-to-class="opacity-100"
                        leave-active-class="transition-opacity duration-150"
                        leave-from-class="opacity-100"
                        leave-to-class="opacity-0"
                    >
                        <div
                            v-if="isVisible && content"
                            ref="tooltipRef"
                            class="fixed z-[99999] px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-lg max-w-xs break-words pointer-events-none"
                            :style="tooltipStyle"
                            role="tooltip"
                        >
                            {{ content }}
                        </div>
                    </transition>
                </teleport>
            `,
            props: {
                content: {
                    type: String,
                    default: "",
                },
                position: {
                    type: String,
                    default: "top",
                },
            },
            setup(props) {
                const triggerRef = ref(null);
                const isVisible = ref(false);
                const tooltipPosition = ref({ top: 0, left: 0 });
                
                let showTimeout = null;
                let hideTimeout = null;
                
                const calculatePosition = () => {
                    if (!triggerRef.value) return;
                    
                    const triggerRect = triggerRef.value.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                    
                    let top = triggerRect.top + scrollTop - 8;
                    let left = triggerRect.left + scrollLeft + triggerRect.width / 2;
                    
                    console.log("Modal Tooltip Position:", { top, left, triggerRect });
                    tooltipPosition.value = { top, left };
                };
                
                const tooltipStyle = computed(() => {
                    return {
                        top: `${tooltipPosition.value.top}px`,
                        left: `${tooltipPosition.value.left}px`,
                        transform: "translate(-50%, -100%)",
                        zIndex: 99999,
                    };
                });
                
                const showTooltip = () => {
                    console.log("Modal tooltip showing:", props.content);
                    if (!props.content) return;
                    
                    clearTimeout(hideTimeout);
                    calculatePosition();
                    
                    showTimeout = setTimeout(() => {
                        isVisible.value = true;
                        console.log("Modal tooltip visible:", isVisible.value);
                    }, 300);
                };
                
                const hideTooltip = () => {
                    clearTimeout(showTimeout);
                    hideTimeout = setTimeout(() => {
                        isVisible.value = false;
                    }, 100);
                };
                
                onBeforeUnmount(() => {
                    clearTimeout(showTimeout);
                    clearTimeout(hideTimeout);
                });
                
                return {
                    triggerRef,
                    isVisible,
                    tooltipStyle,
                    showTooltip,
                    hideTooltip,
                };
            }
        };
        
        const TruncateText = {
            template: `
                <tooltip :content="name" :disabled="!forceTooltip">
                    <div class="line-clamp-1" :class="textClass" ref="textRef">
                        {{ name }}
                    </div>
                </tooltip>
            `,
            components: { Tooltip },
            props: {
                name: String,
                forceTooltip: Boolean,
                textClass: {
                    type: String,
                    default: "text-sm text-gray-900"
                }
            },
            setup() {
                const textRef = ref(null);
                return { textRef };
            }
        };
        
        createApp({
            components: {
                Tooltip,
                TruncateText
            },
            setup() {
                const showModal = ref(false);
                return { showModal };
            }
        }).mount('#app');
    </script>
</body>
</html>
